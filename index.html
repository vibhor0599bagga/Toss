<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toss</title>
    <link rel="stylesheet" href="toss.css">
</head>
<body>
    <div id="blurred-background"></div>
    <div id="container">
        <h1>Best Tosser!!!</h1>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="heads.jpg" alt="heads">
            </div>
            <div class="tails">
                <img src="tails.jpg" alt="tails">
            </div> 
        </div>
        <button id="toss">Toss IT</button> 
        <input type="reset" id="reset" value="Reset">
        <div id="result_text"></div>
    </div>

    <script src="toss.js"></script>
</body>
</html>
